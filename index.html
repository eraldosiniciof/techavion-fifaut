<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Lista de Preços - Tech Avion Special</title>
	<link rel="stylesheet" href="./styles/principal.css">
</head>

<body>
	<h1>TechAvion Special</h1>
	<h2>Valor de compra</h2>
	<div class="conteudo">
		<div id="compras">
			<label for="preco-de-compra">Preço de compra</label>
			<input type="number" id="valor-de-compra">
			<button>Valor para Venda</button>
		</div>
	</div>
	<h2>Valor para venda</h2>
	<div class="conteudo-venda" id="valor-de-venda">
		<span id="valor-para-vender"></span>
	</div>

	<h2>Resumo das operações</h2>
	<div class="conteudo-venda" id="resumo">
		<span id="total-itens"></span><br>
		<span id="total-valor-comprado"></span><br>
		<span id="total-valor-vendido"></span><br>
		<span id="lucro-liquido"></span><br>
	</div>
	<script src="./scripts/precoVenda.js"></script>
	<script src="./scripts/variaveis.js"></script>
	<script src="./scripts/calculos.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
